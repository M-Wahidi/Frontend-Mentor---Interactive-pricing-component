<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <script src="script.js" defer></script>

</head>

<body>

  <div class="header">
    <div class="circles"></div>
    <h1>Simple, traffic-based pricing</h1>
    <div class="description">
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </div>

  </div>


  <div class="box-price">
    <span class="page-views"> 100k Pageviews </span>

    <div class="sliderContainer">
      <input type="range" name="price-range" class="slider" min="0" max="100" value="50" step="25" autocomplete="off">
    </div>






    <span class="currency">$</span>
    <div class="price">16.00</div>
    <span class="price-term"> / month</span>


    <div class="billing-type">
      <span class="monthly-plan"> Monthly Billing</span>
      <div class="toggle-price">
        <span class="toggle-circle"></span>
      </div>
      <span class="yearly-plan">Yearly Billing </span>
      <span class="discount">-25% </span>


    </div>

    <div class="line"></div>

    <div class="fetures">
      <div class="feture one"><span><i class="fas fa-check"></i></span> Unlimited websites </div>
      <div class="feture two"><span><i class="fas fa-check"></i></span> 100% data ownership </div>
      <div class="feture three"><span><i class="fas fa-check"></i></span> Email reports </div>
    </div>
    <button class="start-trial">Start my trial</button>
  </div>


</body>

</html>
